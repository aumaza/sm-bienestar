  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center"><br>
      <p><img src="../../img/logo.png" class="img-rounded" alt="Random Name" width="180" height="50"></p><hr>
        <h1 class="mt-5">Administración</h1>
        <p class="lead">Este es el ingreso de los Administradores del Sistema</p>
        <ul class="list-unstyled">
          <li><img class="img-reponsive img-rounded" src="../icons/status/task-attention.png" /> Acceso sólo permitido para el Administrador</li>
         </ul><br><hr>
         
          <form action="../form_login.php" method="POST">
          <input type="hidden" id="entorno" name="entorno" value="AD">
            <div class="form-group">
                <label for="email">Usuario:</label>
                <input type="text" style="text-align:center;" class="form-control" name="usuario" placeholder="ingrese el usuario" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" style="text-align:center;" class="form-control" name="password" placeholder="Ingrese password" id="pwd" required><hr>
                <!-- checkbox que nos permite activar o desactivar la opcion -->
                <div style="margin-top:15px;">
                    <input style="margin-left:20px;" type="checkbox" id="mostrar_contrasena" title="Clic para mostrar contraseña"/>
                        &nbsp;&nbsp;Mostrar Contraseña</div>
                </div><hr>
            
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form> 
         
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <script>
$(document).ready(function () {
  $('#mostrar_contrasena').click(function () {
    if ($('#mostrar_contrasena').is(':checked')) {
      $('#pwd').attr('type', 'text');
    } else {
      $('#pwd').attr('type', 'password');
    }
  });
});
</script>
